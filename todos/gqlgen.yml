# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models/generated.go
  package: models
models:
  Todo:
    model: github.com/zoncoen-sample/gqlgen/todos/models.Todo
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
