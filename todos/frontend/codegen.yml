overwrite: true
schema: "../graphql/**/*.graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
  src/graphql/generated/fragmentTypes.json:
    plugins:
      - fragment-matcher
